

<ion-grid>
  <ion-row style="position: relative"
         (click)="toggleFlyInOut($event)"
         (swipe)='swipeEvent($event)'
         (window:resize)="onResize($event)"
         >

            <ion-card  [@flyDown]="flyInOutState">
                    <img [style.height.px]="clientHeight" class="img" [src]="downImage.image" draggable="false" />

                    <i style="marginRight: 20">item.text</i>


            </ion-card>


            <ion-card
            [@flyInOut]="flyInOutState"
                (@flyInOut.start)="animationStarted($event)"
                (@flyInOut.done)="animationDone($event)"
                >
                    <img [style.height.px]="clientHeight" class="img" [src]="upImage.image" draggable="false" />

                    <i style="marginRight: 20">item.text</i>

                </ion-card>

    </ion-row>

</ion-grid>
