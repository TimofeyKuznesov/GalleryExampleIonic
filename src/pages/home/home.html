<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <div (swipe)='swipeEvent($event)' >
            <div   [@flyDown]="flyInOutState"

                >
                <img [src]="downImage.image" draggable="false"/>
            </div>
            <div (click)="toggleFlyInOut($event)"
            [@flyInOut]="flyInOutState"
                (@flyInOut.start)="animationStarted($event)"
                (@flyInOut.done)="animationDone($event)"
                >
                <img [src]="upImage.image" draggable="false" />
            </div>
        </div>
</ion-content>
